<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>America Pagos - Historial</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <header>

    <nav class="blue darken-4" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo"><img src="img/icon.png" alt="logo ap" class="brand-logo"></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="/logout">Cerrar Sesión</a></li>
        </ul>
        
        <ul id="nav-mobile" class="side-nav">
          <li><a href="/logout">Cerrar Sesión</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>
  </header>
    
  <main>
    <div class="container">  
      <div class="col s12 m12 l12">
        <div class="row top">
          <div class="card-panel blue darken-4 white-text">
            <div class="col s2 m2 l2">
                <img id="img-usr" src="/img/profile/goku.jpg" alt="goku" class="circle responsive-img">
              </div>
              <div class="col s6  m5 l5">
                <span id="nombre-usr" class="nombre">
                  Roberto Zapata
                </span>
                <br>
                <span id="username-usr" class="usr">
                    @user                
                  </span>
              </div>
              <div class="col s4 m5 l5 right">
                <span id="monto-usr"  class="monto">
                  100 
                </span>Lps
              </div>
        </div>
        </div>
        <div class="row">
            <div class="contenido">
                <div class="card-panel blue lighten-5 msj">
                  <h1>En Desarrollo...</h1>
                </div>
                
            </div>
        </div>
      </div>
    </div>
  </main> 
  <footer>
      <div class="divider"></div>
      <div class="container">
          <div class="col s12 m4 offset-m4 l4 offset-l4 ">
            <div class="row center">
              <div class="botones">
                  <a href="/home" class="waves-effect waves-teal btn-flat"><i class="fa fa-home" aria-hidden="true"></i></a>
                  <a href="/historial" class="waves-effect waves-teal btn-flat"><i class="fa fa-history" aria-hidden="true"></i></a>
                  <a  href="#modal1"class="waves-effect waves-teal btn-flat modal-trigger"><i class="fa fa-plus-circle" aria-hidden="true"></i></a>
                      <!-- Modal Structure -->
                      <div id="modal1" class="modal bottom-sheet">
                        <div class="modal-content">
                          <h4>Realizar un Pago</h4>
                          <p>Llene el formulario para completar la transacción.</p>
                          <form class="pago-form">
                              <div class="divider"></div>
                              <div class="section">
                                <div class="input-field col s8 m12 l12">
                                  <input id="username" type="text" class="">
                                  <label for="username">Usuario Receptor</label>
                                </div>
                                <div class="input-field col s4 m12 l12">
                                  <input id="monto" type="number" min="1" max="1000000"class="">
                                  <label for="monto">Monto a Pagar</label>
                                </div>
                                <div class="input-field col s12 m12 l12">
                                  <textarea id="mensaje" class="materialize-textarea" data-length="240"></textarea>
                                  <label for="mensaje">Mensaje</label>
                                </div>
                                <div class="input-field col s12">
                                  <select name="opcion">
                                    <option value="" disabled selected>Escoge una opción</option>
                                    <option value="1">Pago de Servicio</option>
                                    <option value="2">Envio de Dinero</option>
                                    <option value="3">Compra de Producto</option>
                                    <option value="4">Otro</option>
                                  </select>
                                  <label>Tipo de Transacción</label>
                                </div>
                              </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                          <a href="#!" class="modal-action modal-close waves-effect waves-red btn-flat red-text left">Cancelar</a>
                          <a href="#!" id="btn-pagar" class="modal-action modal-close waves-effect waves-green btn-flat green-text">Pagar</a>
                        </div>
                      </div>
          
                  <a href="/perfil" class="waves-effect waves-teal btn-flat"><i class="fa fa-user-circle-o" aria-hidden="true"></i></a>
                  <a href="/config" class="waves-effect waves-teal btn-flat"><i class="fa fa-cog" aria-hidden="true"></i></a>    
              </div>
          </div>
        </div>
      </div>
      
  </footer>
  <!--  Scripts-->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/americapagos.js"></script>

</body>
</html>
